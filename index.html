<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pub Trivia Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="assets/javascript/app.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">

    <!-- Font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>


</head>
<body>
        <div id="frame001">
            <div id="text001">
                <h2>PUB TRIVIA GAME</h2>
                
                <div class="timer jst-timeout" data-seconds-left="10">
                    <div class="jst-seconds">Time Remaing: 00 seconds</div>
                    <div class="jst-clearDiv"></div>
                  </div>

                <p>Question: <text id="number001">0</text></p>
                <p>Score: <text id="score001">0</text></p>
                
                <hr />

                <div id="message001">Click Begin to Start</div>

            </div>

            <div id="text002">
                <div id="question001"></div>
                <div id="option001"></div>
                <div id="option002"></div>
                <div id="option003"></div>
                <div id="option004"></div>
                <div id="answer001"></div>
            
            <div id="text001">
                <div id="disappear001"><button class="buttons001" onclick="begin001()">Begin</button></div>
            </div>
            <div id="next001"></div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

</body>
</html>
